    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="img/space.jpg">

    <input class="search_title" placeholder="Что нашли?"/>
    <input class="search_description" placeholder="Описание"/>

    <button class="btn">Добавить</button>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js">
    </script>
    <script>
        var input = document.querySelector(".search_title");
        var input1 = document.querySelector(".search_description");
        var input2 = document.querySelector(".search_contact");
        var btn = document.querySelector(".btn");
        btn.onclick = function(){
        $.ajax({
            url: "http://127.0.0.1:8000/advertisement",
            data:{
              creating: input.value,
              creating1: input1.value,
              creating2: input2.value
            },
            success: function(text) {
                console.log(text);
            }
        });
        }
    </script>
